<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue stepper</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app" v-cloak>
    <div class="card">
      <h1>Stepper VueJs на примере оплаты заказа</h1>

      <div class="steps">
        <div class="steps-content">
          {{currentStep.text}}
        </div>
        <ul class="steps-list">
          <li class="steps-item"
              v-for="(step,idx) in steps"
              :key="step.title"
              :class="{
              'active': activeIndex === idx,
              'done': idx < activeIndex}"
          ><span @click="setActive(idx)">{{idx+1}}</span> {{step.title}}</li>
        </ul>
        <div v-if="!tryAgain">
          <button class="btn" @click="prev" :disabled="isBtnBackOff">Назад</button>
          <button class="btn primary" @click="nextOrFinish">{{isFinishStep ? "Закончить" : "Вперед"}}</button>
        </div>
        <div v-else>
          <button class="btn" @click="reset">Заново</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
